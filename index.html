<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f766e">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0f766e">

    <!-- SEO Meta Tags -->
    <title>Jadwal Sholat Real-time - Waktu Sholat Akurat Berdasarkan Lokasi Anda</title>

    <meta name="keywords" content="jadwal sholat, waktu sholat, jam sholat, prayer time, solat time, waktu solat, jam solat, sholat indonesia, jadwal shalat, waktu shalat, jadwal solat, prayer times, islamic prayer times, waktu adzan, jadwal adzan">
    <meta name="author" content="Jadwal Sholat Indonesia">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://sholatku.com/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sholatku.com/">
    <meta property="og:title" content="Jadwal Sholat Real-time - Waktu Sholat Akurat Berdasarkan Lokasi Anda">
    <meta property="og:description" content="Jadwal waktu sholat real-time dan akurat berdasarkan lokasi Anda. Lihat jam sholat Subuh, Dzuhur, Ashar, Maghrib, dan Isya dengan countdown otomatis.">
    <meta property="og:locale" content="id_ID">
    <meta property="og:site_name" content="Jadwal Sholat Indonesia">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Jadwal Sholat Real-time - Waktu Sholat Akurat">
    <meta name="twitter:description" content="Jadwal waktu sholat akurat berdasarkan lokasi Anda dengan countdown otomatis. Prayer times Indonesia.">

    <!-- Preconnect to APIs -->
    <link rel="preconnect" href="https://api.aladhan.com" crossorigin>
    <link rel="preconnect" href="https://nominatim.openstreetmap.org" crossorigin>

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Jadwal Sholat Real-time",
        "description": "Aplikasi jadwal waktu sholat real-time dan akurat berdasarkan lokasi pengguna dengan countdown otomatis",
        "url": "https://sholatku.com/",
        "applicationCategory": "LifestyleApplication",
        "operatingSystem": "Any",
        "browserRequirements": "Requires JavaScript. Requires HTML5.",
        "inLanguage": "id-ID",
        "author": {
            "@type": "Organization",
            "name": "Jadwal Sholat Indonesia"
        }
    }
    </script>

    <!-- Preload CSS for better performance -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="theme-btn" data-theme="light" title="Light Mode" aria-label="Light Mode">‚òÄÔ∏è</button>
        <button class="theme-btn" data-theme="dark" title="Dark Mode" aria-label="Dark Mode">üåô</button>
    </div>

    <div class="container">

        <!-- Header with Clock -->
        <div class="card header">
            <div id="date"></div>
            <div id="clock">--:--:--</div>
            <div id="location"></div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="btn-share" class="btn-action" title="Share ke WhatsApp">
                    <span>üì§</span>
                    <span>Share</span>
                </button>
                <button id="btn-qibla" class="btn-action" title="Arah Kiblat">
                    <span>üß≠</span>
                    <span>Kiblat</span>
                </button>
            </div>
        </div>

        <!-- Qibla Compass (Hidden by default) -->
        <div id="qibla-card" class="card qibla-compass hidden">
            <h3 style="margin-bottom: 0.5rem; color: var(--text-primary);">Arah Kiblat</h3>
            <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">
                Arahkan bagian atas kompas (N) ke arah Utara
            </p>

            <div class="compass-container">
                <div class="compass-circle" id="compass-circle">
                    <div class="compass-directions">
                        <div class="compass-direction north">N</div>
                        <div class="compass-direction east">E</div>
                        <div class="compass-direction south">S</div>
                        <div class="compass-direction west">W</div>
                    </div>
                    <div class="compass-needle" id="compass-needle"></div>
                    <div class="compass-center"></div>
                </div>
            </div>

            <div class="qibla-info">
                <div>Arah Kiblat:</div>
                <div class="qibla-degree" id="qibla-degree">--¬∞</div>
                <div id="qibla-status" style="color: var(--text-secondary); font-size: 0.85rem;"></div>
            </div>

            <div id="qibla-error" class="qibla-error hidden"></div>

            <button id="btn-close-qibla" class="btn-action" style="margin-top: 1rem;">
                <span>‚úï</span>
                <span>Tutup</span>
            </button>
        </div>

        <!-- Countdown -->
        <div id="countdown" class="countdown hidden">
            <div id="countdown-text" class="countdown-text"></div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Memuat jadwal sholat...</div>
        </div>

        <!-- Error -->
        <div id="error" class="error hidden">
            <div id="error-text" class="error-text"></div>
            <button onclick="location.reload()" class="btn-retry">Coba Lagi</button>
        </div>

        <!-- Prayer Times -->
        <div id="prayer-times" class="prayer-list hidden"></div>

        <!-- Share Modal -->
        <div id="share-modal" class="modal hidden">
            <div class="modal-content">
                <h3 style="margin-bottom: 1rem; color: var(--text-primary);">Bagikan Jadwal Sholat</h3>
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1.5rem;">
                    Pilih jenis jadwal yang ingin dibagikan
                </p>

                <div class="share-options">
                    <button id="btn-share-next" class="btn-share-option">
                        <span class="share-icon">‚è∞</span>
                        <div>
                            <div class="share-title">Sholat Berikutnya</div>
                            <div class="share-desc">Hanya waktu sholat yang akan datang</div>
                        </div>
                    </button>

                    <button id="btn-share-all" class="btn-share-option">
                        <span class="share-icon">üìã</span>
                        <div>
                            <div class="share-title">Semua Jadwal</div>
                            <div class="share-desc">Lengkap 7 waktu sholat hari ini</div>
                        </div>
                    </button>
                </div>

                <button id="btn-close-share" class="btn-action" style="margin-top: 1rem; width: 100%;">
                    <span>‚úï</span>
                    <span>Batal</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
