<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable">

    <!-- Preconnect to external APIs -->

    <link rel="preconnect" href="https://api.aladhan.com">
    <link rel="dns-prefetch" href="https://api.myquran.com">
    <link rel="dns-prefetch" href="https://api.aladhan.com">

    <!-- SEO Meta Tags -->
    <title>Jadwal Sholat Real-time - Waktu Sholat Akurat Berdasarkan Lokasi Anda</title>
    <meta name="description" content="Jadwal waktu sholat real-time dan akurat berdasarkan lokasi Anda. Lihat jam sholat Subuh, Dzuhur, Ashar, Maghrib, dan Isya dengan countdown otomatis. Prayer times Indonesia.">
    <meta name="keywords" content="jadwal sholat, waktu sholat, jam sholat, prayer time, solat time, waktu solat, jam solat, sholat indonesia, jadwal shalat, waktu shalat, jadwal solat, prayer times, islamic prayer times, waktu adzan, jadwal adzan, sholat subuh, sholat dzuhur, sholat ashar, sholat maghrib, sholat isya">
    <meta name="author" content="Salat Time">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Jadwal Sholat Real-time - Waktu Sholat Akurat">
    <meta property="og:description" content="Jadwal waktu sholat real-time dan akurat berdasarkan lokasi Anda dengan countdown otomatis">
    <meta property="og:image" content="/og-image.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jadwal Sholat Real-time - Waktu Sholat Akurat">
    <meta name="twitter:description" content="Jadwal waktu sholat real-time dan akurat berdasarkan lokasi Anda dengan countdown otomatis">

    <!-- Additional SEO -->
    <meta name="language" content="Indonesian">
    <meta name="geo.region" content="ID">
    <link rel="canonical" href="https://salat-time.com">
  </head>
  <body>
    <div id="app">
      <!-- Loading skeleton to improve perceived performance -->
      <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(to bottom right, #ecfdf5, #f0fdfa, #ecfeff);">
        <div style="text-align: center;">
          <div style="width: 48px; height: 48px; border: 4px solid #d1fae5; border-top-color: #059669; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          <p style="margin-top: 16px; color: #047857; font-weight: 600;">Memuat jadwal sholat...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
