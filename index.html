<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f766e">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0f766e">

    <!-- SEO Meta Tags -->
    <title>Jadwal Sholat Real-time - Waktu Sholat Akurat Berdasarkan Lokasi Anda</title>
    <meta name="description" content="Jadwal waktu sholat real-time dan akurat berdasarkan lokasi Anda. Lihat jam sholat Subuh, Dzuhur, Ashar, Maghrib, dan Isya dengan countdown otomatis. Prayer times Indonesia.">
    <meta name="keywords" content="jadwal sholat, waktu sholat, jam sholat, prayer time, solat time, waktu solat, jam solat, sholat indonesia, jadwal shalat, waktu shalat, jadwal solat, prayer times, islamic prayer times, waktu adzan, jadwal adzan">
    <meta name="author" content="Jadwal Sholat Indonesia">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://sholatku.com/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sholatku.com/">
    <meta property="og:title" content="Jadwal Sholat Real-time - Waktu Sholat Akurat Berdasarkan Lokasi Anda">
    <meta property="og:description" content="Jadwal waktu sholat real-time dan akurat berdasarkan lokasi Anda. Lihat jam sholat Subuh, Dzuhur, Ashar, Maghrib, dan Isya dengan countdown otomatis.">
    <meta property="og:locale" content="id_ID">
    <meta property="og:site_name" content="Jadwal Sholat Indonesia">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Jadwal Sholat Real-time - Waktu Sholat Akurat">
    <meta name="twitter:description" content="Jadwal waktu sholat akurat berdasarkan lokasi Anda dengan countdown otomatis. Prayer times Indonesia.">

    <!-- Preconnect to APIs -->
    <link rel="preconnect" href="https://api.aladhan.com" crossorigin>
    <link rel="preconnect" href="https://nominatim.openstreetmap.org" crossorigin>

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Jadwal Sholat Real-time",
        "description": "Aplikasi jadwal waktu sholat real-time dan akurat berdasarkan lokasi pengguna dengan countdown otomatis",
        "url": "https://sholatku.com/",
        "applicationCategory": "LifestyleApplication",
        "operatingSystem": "Any",
        "browserRequirements": "Requires JavaScript. Requires HTML5.",
        "inLanguage": "id-ID",
        "author": {
            "@type": "Organization",
            "name": "Jadwal Sholat Indonesia"
        }
    }
    </script>

    <!-- Preload CSS for better performance -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">

        <!-- Header with Clock -->
        <div class="card header">
            <div id="date"></div>
            <div id="clock">--:--:--</div>
            <div id="location"></div>
        </div>

        <!-- Countdown -->
        <div id="countdown" class="countdown hidden">
            <div id="countdown-text" class="countdown-text"></div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Memuat jadwal sholat...</div>
        </div>

        <!-- Error -->
        <div id="error" class="error hidden">
            <div id="error-text" class="error-text"></div>
            <button onclick="location.reload()" class="btn-retry">Coba Lagi</button>
        </div>

        <!-- Prayer Times -->
        <div id="prayer-times" class="prayer-list hidden"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
