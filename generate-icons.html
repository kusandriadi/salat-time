<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0f766e;
            margin-bottom: 1.5rem;
        }
        .instructions {
            background: #e0f2f1;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }
        .icon-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }
        .icon-item {
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #0f766e;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background: #115e59;
        }
        .size-label {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate PWA Icons - Jadwal Sholat</h1>

        <div class="instructions">
            <p><strong>Instruksi:</strong></p>
            <ol>
                <li>Klik tombol "Generate All Icons" di bawah</li>
                <li>Klik kanan setiap icon dan pilih "Save image as..."</li>
                <li>Simpan dengan nama yang sesuai (icon-16.png, icon-32.png, dst)</li>
                <li>Upload semua icon ke root folder website Anda</li>
            </ol>
        </div>

        <button onclick="generateAllIcons()">Generate All Icons</button>

        <div class="icon-preview" id="icon-preview"></div>
    </div>

    <script>
        const sizes = [16, 32, 57, 60, 72, 76, 96, 114, 120, 128, 144, 152, 180, 192, 384, 512];

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient (teal)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0f766e');
            gradient.addColorStop(1, '#115e59');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // White circle background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.4, 0, Math.PI * 2);
            ctx.fill();

            // Draw mosque/prayer icon (simplified)
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ•Œ', size / 2, size / 2);

            return canvas;
        }

        function generateAllIcons() {
            const container = document.getElementById('icon-preview');
            container.innerHTML = '';

            sizes.forEach(size => {
                const canvas = generateIcon(size);

                const item = document.createElement('div');
                item.className = 'icon-item';

                item.appendChild(canvas);

                const label = document.createElement('div');
                label.className = 'size-label';
                label.textContent = `icon-${size}.png (${size}x${size})`;
                item.appendChild(label);

                container.appendChild(item);
            });
        }
    </script>
</body>
</html>
